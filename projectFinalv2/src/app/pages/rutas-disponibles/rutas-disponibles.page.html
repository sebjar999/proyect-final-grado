<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button color="medium" defaultHref="/definir"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">Historial de mis rutas </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="row container">
        <div class="col-2"></div>

        <div class="col">

            <div class="listRuta--grid" style="text-align: center;">
                <div class="col-4 mb-6" *ngFor="let listRut of listRuta">
                    <ion-card>
                        <ion-card-header>
                          <ion-card-subtitle>id: {{listRut.id}}</ion-card-subtitle>
                          <ion-card-subtitle>Nivel: {{listRut.route_level}}</ion-card-subtitle>
                          <ion-card-subtitle>Dia y hora: {{listRut.date_route}}</ion-card-subtitle>
                          <ion-card-title>Fin: {{listRut.end_route}}</ion-card-title>
                            <ion-card-title>Inicio: {{listRut.start_route}}</ion-card-title>
                        </ion-card-header>
                        <ion-button color="dark" (click)="enviarEditar(listRut.id)">
                            <ion-icon name="create-outline"></ion-icon>
                            Editar ruta
                        </ion-button>
                        <ion-button color="dark" id="present-alert" (click)="gestionRuta(listRut.id)">
                            <ion-icon name="build-outline"></ion-icon>
                            Gestion de la ruta
                        </ion-button>

                    </ion-card>
                    <ion-modal [isOpen]="isModalOpen">
                        <ng-template>
                          <ion-header>
                            <ion-toolbar>
                              <ion-title>Modal</ion-title>
                              <ion-buttons slot="end">
                                <ion-button (click)="setOpen(false)">Close</ion-button>
                              </ion-buttons>
                            </ion-toolbar>
                          </ion-header>
                          <ion-content class="ion-padding">
                            <h1>hola</h1>
                          </ion-content>
                        </ng-template>
                      </ion-modal>

                </div>

            </div>
        </div>
    </div>


</ion-content>
