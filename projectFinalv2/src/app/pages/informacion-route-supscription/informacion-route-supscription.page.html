<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="medium" defaultHref="/rutas-disponibles"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Usuarios subscritos</ion-title>
  
    </ion-toolbar>
  </ion-header>
<ion-content>

    <div class="row container">
        <div class="col-2"></div>

        <div class="col">

            <div class="listRuta--grid" style="text-align: center;">
                <div class="col-4 mb-6" *ngFor="let use of infoRoute">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>No.{{num+1}}: {{use.full_name}} {{use.last_name}}</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </div>
            </div>
        </div>
    </div>

</ion-content>
