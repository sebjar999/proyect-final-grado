<ion-app>
  <ion-menu contentId="main-content" >
    <ion-header [translucent]="true">
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button color="dark" expand="block" [routerLink]=" '/config-person' ">   <ion-icon name="build"></ion-icon>  Configuracion personal</ion-button>
      <ion-button color="dark" expand="block" [routerLink]=" '/rutas-disponibles' "> <ion-icon name="bicycle-outline"></ion-icon> Historial de mis rutas</ion-button>
      <ion-button color="dark" expand="block" [routerLink]=" '/rutas-afiliadas' "> <ion-icon name="bicycle-outline"></ion-icon> Rutas a las que me afiliado</ion-button>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding ion-float-left ion-margin">
      <ion-grid>
        <ion-row>
          <ion-col id="margin">
            <h1>Bienvenidos</h1>
            <br />
            <p class="ion-text-center">
              <ion-button color="dark" expand="block" [routerLink]=" '/crear-ruta' ">Crea una ruta nueva</ion-button>
            </p>

            <p class="ion-text-center">
              <ion-button color="dark" expand="block" [routerLink]=" '/rutas' ">Rutas disponibles</ion-button>
            </p>

           <!--  <p class="ion-text-center">
              <ion-button color="dark" expand="block" [routerLink]=" '/editar-ruta' ">Editar ruta ya creada</ion-button>
            </p> -->

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
