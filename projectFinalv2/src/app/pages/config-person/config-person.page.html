<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="medium" defaultHref="/definir"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Configuracion de usuario</ion-title>

    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-grid>
      <ion-row>
          <ion-col class="ion-text-center  mybuttons-signup " size="12">
              <h1 class="ion-text-center" id="name">Mi perfil</h1>          
          </ion-col>

          <ion-col class="ion-text-center buttons-signup  " id="margin">
              <p class="text center">
                  <ion-button color="dark" expand="block" [routerLink]="['/editar-cuenta']">Editar datos usuario</ion-button>
              </p>

              <p class="text center">
                  <ion-button color="danger" expand="block" type="submit" (click)="eliminar()"><ion-icon name="trash"></ion-icon> Eliminar cuenta</ion-button>
              </p>

              <p class="text center">
                  <ion-button color="danger" expand="block" (click)="cerrarSesion()">Cerrar Sesion</ion-button>
              </p>

          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
